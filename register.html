<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | 카드형 사진 갤러리</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <div class="aurora-bg"></div>
  <a href="index.html" class="site-title">카드형 사진 갤러리</a>
  <input type="checkbox" id="menu-toggle" class="menu-toggle" />
  <label for="menu-toggle" class="hamburger" aria-label="메뉴 열기">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <nav class="sidebar-menu">
    <a href="index.html">🏠 홈</a>
    <a href="login.html">🔑 로그인</a>
    <a href="contact.html">📢 광고문의</a>
  </nav>

  <!-- 회원가입 폼 -->
  <div class="signup-container">
    <form class="signup-form" autocomplete="off" action="#complete">
      <h2>회원가입</h2>
      <p class="signup-desc">
        카드형 사진 갤러리의 다양한 서비스를 이용하려면 회원가입이 필요합니다.<br>
        아래 정보를 입력해 주세요.
      </p>
      <div class="input-group">
        <label for="signup-username">아이디</label>
        <input type="text" id="signup-username" name="signup-username" required placeholder="아이디">
      </div>
      <div class="input-group">
        <label for="signup-password">비밀번호</label>
        <input type="password" id="signup-password" name="signup-password" required placeholder="비밀번호">
      </div>
      <div class="input-group">
        <label for="signup-password2">비밀번호 확인</label>
        <input type="password" id="signup-password2" name="signup-password2" required placeholder="비밀번호 확인">
      </div>
      <div class="input-group">
        <label for="signup-email">이메일</label>
        <input type="email" id="signup-email" name="signup-email" required placeholder="이메일 주소">
      </div>
      <button type="submit" class="signup-btn">회원가입</button>
    </form>
  </div>

  <!-- 회원가입 완료 팝업 (CSS :target 활용) -->
  <div id="complete" class="popup-bg">
    <div class="popup">
      <div class="popup-title">회원가입 완료!</div>
      <div class="popup-desc">이제 로그인 후 다양한 서비스를 이용하실 수 있습니다.</div>
      <a href="login.html" class="popup-btn">로그인 하러 가기</a>
      <a href="#" class="popup-close" aria-label="닫기">닫기</a>
    </div>
  </div>  
</body>
</html>
