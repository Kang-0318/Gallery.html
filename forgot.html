<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기 | 카드형 사진 갤러리</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="aurora-bg"></div>
  <a href="index.html" class="site-title">카드형 사진 갤러리</a>
  <input type="checkbox" id="menu-toggle" class="menu-toggle" />
  <label for="menu-toggle" class="hamburger" aria-label="메뉴 열기">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <nav class="sidebar-menu">
    <a href="index.html">🏠 홈</a>
    <a href="login.html">🔑 로그인</a>
    <a href="register.html">📝 회원가입</a>
  </nav>

  <div class="reset-container">
    <form class="reset-form" autocomplete="off">
      <h2>비밀번호 찾기</h2>
      <p class="reset-desc">
        가입하신 이메일을 입력하시면<br>
        비밀번호 재설정 안내 메일을 보내드립니다.
      </p>
      <div class="input-group">
        <label for="reset-email">이메일</label>
        <input type="email" id="reset-email" name="reset-email" required placeholder="이메일 주소">
      </div>
      <!-- a 태그로 변경 -->
      <a href="#reset-done" class="reset-btn">메일 보내기</a>
      <div class="login-links">
        <a href="login.html">로그인</a>
        <span>|</span>
        <a href="회원가입.html">회원가입</a>
      </div>
    </form>
  </div>

  <!-- 메일 발송 안내 팝업 (CSS :target 활용) -->
  <div id="reset-done" class="popup-bg">
    <div class="popup">
      <div class="popup-title">이메일 발송 완료!</div>
      <div class="popup-desc">입력하신 이메일로 비밀번호 재설정 안내를 보냈습니다.<br>메일을 확인해 주세요.</div>
      <a href="login.html" class="popup-btn">로그인 하러 가기</a>
      <a href="#" class="popup-close" aria-label="닫기">닫기</a>
    </div>
  </div>
</body>
</html>
